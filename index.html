<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Grid</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>

        <div class="header">
            <nav>
                <div class="rapper">
                    <h2><a href="#">LOGO</a></h2>
                    <label for="menu-bar">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <input type="checkbox" id="menu-bar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="hero-sec">
                <div class="rapper">
                    <div class="text-sec">TEXT SECTION</div>
                    <div class="img-sec">IMAGE SECTION</div>
                </div>
            </div>
        </div>


        <div class="about-sec">
            <h2>About Us</h2>
            <div class="rapper">
                <div class="img-sec">IMAGE SECTION</div>
                <div class="text-sec">TEXT SECTION</div>
            </div>
        </div>


        <div class="service-sec">
            <h2>Services</h2>
            <div class="rapper">
                <div class="basic">BASIC</div>
                <div class="intermidiate">INTERMIDIATE</div>
                <div class="pro">PRO</div>
            </div>
        </div>


        <div class="portfolio-sec">
            <h2>Portfolio</h2>
            <div class="rapper">
                <div class="project project-1">PROJECT 1</div>
                <div class="project project-2">PROJECT 2</div>
                <div class="project project-3">PROJECT 3</div>
                <div class="project project-4">PROJECT 4</div>
            </div>
        </div>


        <div class="contact-sec">
            <h2>Contact Us</h2>
            <div class="rapper">
                <div class="info-sec">INFO</div>
                <div class="form-sec">FORM</div>
            </div>
        </div>

    </main>
</body>
</html>
